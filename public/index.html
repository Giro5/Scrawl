        #logo {
            font-size: 40px;

            border-bottom-right-radius: 20px;

        }

        #footer {

            font-size: 12px;
            box-shadow: #252529a4 0 0 6px 5px;
            background-color: #252529a4;
            border-top-right-radius: 20px;
            border-top-left-radius: 20px;
        }

        br {
            font-size: 50px;
            user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        a {
            text-decoration: none;
            color: #e5e0e5;
        }

        #filters {
            font-size: 20px;
            margin: auto;
            height: 30px;
            width: 300px;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            box-shadow: #252529a4 0 0 6px 5px;
            background-color: #252529a4;
            border-bottom-right-radius: 20px;
            border-bottom-left-radius: 20px;
            transform: translateY(7px);
        }

        .filter {
            /* width: 40px; */
            /* display: flex;
            flex-direction: column;
            justify-content: space-between; */
            cursor: pointer;
            /* text-decoration-line: line-through; */
            user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .filter:hover {
            color: #b8b5b8;
        }

        .hieroglyph:hover {
            text-shadow: currentColor 0 0 5px;
        }
